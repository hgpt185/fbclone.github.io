<body class="bg-[#F0F2F5]">
    <div class="container flex my-32 justify-center">
        <div class="left m-12 -mt-1 -ml-1 py-10 w-fit">
            <img class="w-72" src="/assets/logo-9531e960.svg" alt="facebook logo">
            <p class="pl-[26px] text-[28px] leading-8">Facebook helps you connect and share<br> with the people in your life.</p>
        </div>
        <div class="justify-center">
            <div class="right m-8 -mt-1 rounded-lg w-fit flex flex-col bg-white shadow-2xl p-2">
                <input class="p-3 my-2 mx-3 w-[360px] border border-black-100 rounded-md outline-blue-400 focus:shadow-lg"
                    type="text" placeholder="Email adress or phone number">
                <input class="p-3 my-2 mx-2 w-[360px] border border-black-100 rounded-md outline-blue-400 focus:shadow-lg"
                    type="password" placeholder="Password">
                <button
                    class="p-3 my-2 mx-auto text-xl w-[360px] text-white rounded-md font-bold bg-[#1877F2] hover:bg-[#166FE5]">Log
                    in</button>
                <span class="mx-auto text-sm text-blue-600 hover:underline hover:cursor-pointer">Forgotten
                    password?</span>
                <hr class="my-5">
                <button
                    class="mx-auto my-2 p-3 text-base rounded-md bg-[#42B72A] hover:bg-[#36A420] font-bold text-white w-fit">Create
                    new account</button>

            </div>
            <div>
                <span class="mx-16">
                    <span class="font-semibold text-sm hover:underline">Create a Page</span> for a celebrity, brand or business
                </span>
            </div>
        </div>
    </div>
